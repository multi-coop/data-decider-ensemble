<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="https://gitlab.com/multi-coop/datami/-/raw/main/public/logo-DATAMI-favicon.ico">
  <title>Ressources Décider ensemble</title>
</head>

<body style="background-color: white; padding: 1em;">
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  
  <div class="container has-text-dark">

    <div style="background-color: white; margin: 1em;">

      <!-- DATAMI - contribute with GIT ...but without minding it-->
      <!-- An open source widget coded with 🤍  by the tech cooperative multi : https://multi.coop -->

      <!-- DATAMI WIDGET'S HTML BLOCK-->
      <datami-multi-files
        title="Ressources Décider ensemble"
        options='{
          "display": "horizontal"
        }'
        gitfiles='[
          {
            "title": "Introduction",
            "activate": true,
            "default-tab": false,
            "localdev": false,
            "gitfilelocal": "http://localhost:8805/statics/markdown/decider-ensemble-intro.md",
            "gitfile_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/markdown/decider-ensemble-intro.md",
            "gitfile": "https://github.com/multi-coop/data-decider-ensemble/blob/main/markdown/decider-ensemble-intro.md",
            "onlypreview": true,
            "usertoken": ""
          },
          {
            "title": "Données Décider ensemble",
            "activate": true,
            "localdev": false,
            "gitfilelocal": "http://localhost:8805/statics/csv/geocoding/decider-ensemble-ressources-geocoded.csv",
            "gitfile_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/csv/geocoding/decider-ensemble-ressources-geocoded.csv",
            "gitfile": "https://github.com/multi-coop/data-decider-ensemble/blob/main/csv/geocoding/decider-ensemble-ressources-geocoded.csv",
            "default-tab": true,
            "options": {
              "height": "800px",
              "separator": ",",
              "lockcolumns": true,
              "customfilters": {
                "activate": true,
                "filterfields": [
                  {
                    "name": "CODE PORTEUR DE PROJET",
                    "filtering": "OR"
                  },
                  {
                    "name": "CODE DEMARCHE",
                    "filtering": "OR"
                  },
                  {
                    "name": "CODE THEMATIQUE",
                    "filtering": "OR"
                  }
                ]
              },
              "schema": {
                "localdev": false,
                "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-schema.json",
                "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-schema.json",
                "file_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/json/decider-ensemble-ressources-schema.json"
              },
              "fields-custom-properties": {
                "localdev": false,
                "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-fields-custom-props.json",
                "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-fields-custom-props.json",
                "file_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/json/decider-ensemble-ressources-fields-custom-props.json"
              },
              "cardsview": {
                "activate": true,
                "default": true
              },
              "cardsdetail": true,
              "cardssettings": {
                "mini": {
                  "TITRE DU PROJET": {
                    "position": "title"
                  },
                  "NOM_PORTEUR_PROJET": {
                    "position": "subtitle"
                  },
                  "LOGO URL": {
                    "position": "image"
                  },
                  "adresse_postale": {
                    "position": "adress"
                  },
                  "CODE THEMATIQUE": {
                    "position": "tags",
                    "block_title": "Thématique"
                  },
                  "PRÉSENTATION DU PROJET": {
                    "position": "resume"
                  }
                },
                "detail": {
                  "TITRE DU PROJET": {
                    "position": "title"
                  },
                  "LOGO URL": {
                    "position": "imge"
                  },
                  "adresse_postale": {
                    "position": "adress"
                  },
                  "PRÉSENTATION DU PROJET": {
                    "position": "resume"
                  },
                  "DESCRIPTION": {
                    "position": "description",
                    "block_title": "Description"
                  },
                  "CODE PORTEUR DE PROJET": {
                    "position": "tags",
                    "block_title": "Type de porteur",
                    "right": true
                  },
                  "CODE DEMARCHE": {
                    "position": "tags",
                    "block_title": "Type de démarche",
                    "right": true
                  },
                  "CODE THEMATIQUE": {
                    "position": "tags",
                    "block_title": "Type de thématique",
                    "right": true
                  },
                  "SITE WEB": {
                    "position": "links",
                    "block_title": "Lien vers le site du projet",
                    "right": false
                  },
                  "LIEN PDF PROTEGE": {
                    "position": "links",
                    "block_title": "Lien vers le pdf",
                    "right": false
                  },
                  "ÉTAPES": {
                    "position": "timeline",
                    "block_title": "Déroulé",
                    "right": true
                  }
                },
                "templates": {
                  "siren": {
                    "use_on_mini": true,
                    "use_on_detail": true,
                    "paragraphs": [
                      {
                        "text": {
                          "fr": "L‘organisation {{ nom }} est une {{ type }} et se situe dans le département {{ depcode }} ({{ dep_label }}) en région {{ reg_code_short }}."
                        }
                      },
                      {
                        "text": {
                          "fr": "Plus d‘infos en cliquant sur ici : ~~ url_ptf ~~"
                        }
                      }
                    ]
                  }
                },
                "minimap": {
                  "activate": true,
                  "right_side": true,
                  "mapOptions": {
                    "zoom": 5,
                    "maxZoom": 18,
                    "minZoom": 2,
                    "item_geo_fields": {
                      "latitude": "BAN_latitude",
                      "longitude": "BAN_longitude"
                    },
                    "zoom_item": 13,
                    "marker_icon": "map-marker",
                    "marker_height": 45,
                    "marker_width": 45,
                    "marker_color": "#4a4a4a"
                  }
                }
              },
              "datavizview": {
                "activate": true,
                "default": false,
                "localdev": false,
                "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-dataviz-settings.json",
                "file_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/json/decider-ensemble-ressources-dataviz-settings.json",
                "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-dataviz-settings.json"
              },
              "mapview": {
                "activate": true,
                "default": false,
                "maps": [
                  {
                    "title": {
                      "fr": "CARTOGRAPHIE"
                    },
                    "height": 800,
                    "cols": 12,
                    "localdev": false,
                    "filelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-map-settings.json",
                    "file_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/json/decider-ensemble-ressources-map-settings.json",
                    "file": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-map-settings.json"
                  }
                ]
              }
            },
            "usertoken": ""
          },
          {
            "title": "Schéma des données",
            "activate": false,
            "default-tab": false,
            "localdev": false,
            "gitfilelocal": "http://localhost:8805/statics/json/decider-ensemble-ressources-schema.json",
            "gitfile_": "https://github.com/multi-coop/data-decider-ensemble/blob/preprod/json/decider-ensemble-ressources-schema.json",
            "gitfile": "https://github.com/multi-coop/data-decider-ensemble/blob/main/json/decider-ensemble-ressources-schema.json",
            "options": {
              "defaultDepth": 2,
              "allowKeyEdit": true
            },
            "onlypreview": false,
            "usertoken": ""
          }
        ]'
        locale="fr"
      />

      <!-- DATAMI WIDGET'S APP.JS SCRIPT -->
      <!-- <script src="http://localhost:8080/js/app.js" type="text/javascript" defer></script> -->
      <!-- <script src="https://deploy-preview-27--datami-widget.netlify.app/js/app.js" type="text/javascript" defer></script> -->
      <!-- <script src="https://preprod--datami-widget.netlify.app/js/app.js" type="text/javascript" defer></script> -->
      <script src="https://datami-widget.multi.coop/js/app.js" type="text/javascript" defer></script>

    </div>

    <h2 id="title-demo" class="pt-6 title is-flex is-align-items-center is-justify-content-center has-text-white">
      <p>
        <a href="https://datami.multi.coop" target="_blank">
          <img src="https://gitlab.com/multi-coop/datami/-/raw/main/public/logo_DATAMI_title.png" alt="logo datami" style="height: 50px !important; width: auto !important">
        </a>
      </p>
    </h2>

    <p id="page-credits" class="mt-6 has-text-centered has-text-white">
      Un projet numérique en partenariat avec
      <a href="https://deciderensemble.com" target="_blank" class="has-text-white is-underlined">
        Décider ensemble
      </a>
      <br>
      Codé par la coopérative numérique

  </div>
</body>

</html>
